<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
    <link rel="icon" href="favicon-32x32.png" type="images/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <section class="Result">
          <h3 class="title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <b>Great</b
          ><!--check again-->

          <p class="info">
            You scored higher than 65% of the people who have taken this tests.
          </p>
        </section>
        <section class="Summary">
          <h3 class="title">Summary</h3>
          <div class="rows">
            <div
              class="row"
              style="background-color: rgb(252, 216, 222); padding: 10px"
            >
              <div class="badge">
                <img src="icon-reaction.svg" alt="reaction_icon" />
                Reaction
              </div>
              <p><b>80</b>/100</p>
            </div>
            <div
              class="row"
              style="background-color: rgb(252, 252, 189); padding: 10px"
            >
              <div class="badge">
                <img src="icon-memory.svg" alt="memory_icon" />
                Memory
              </div>
              <p><b>92</b>/100</p>
            </div>
            <div
              class="row"
              style="background-color: rgb(198, 248, 198); padding: 10px"
            >
              <div class="badge">
                <img src="icon-verbal.svg" alt="verbal_icon" />
                Verbal
              </div>
              <p><b>61</b>/100</p>
            </div>
            <div
              class="row"
              style="background-color: rgb(200, 149, 248); padding: 10px"
            >
              <div class="badge">
                <img src="icon-visual.svg" alt="visual_icon" />
                Visual
              </div>
              <p><b>72</b>/100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
